<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Test</title>
  
  <!-- Font Awesome 6 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    
    .icon-test {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .icon-test i {
      margin-right: 10px;
      font-size: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Font Awesome Icon Test</h1>
  
  <div class="icon-test">
    <h3>Dashboard Icons</h3>
    <p><i class="fas fa-chart-pie"></i> Dashboard</p>
    <p><i class="fas fa-users"></i> Users</p>
    <p><i class="fas fa-book"></i> Books</p>
    <p><i class="fas fa-cog"></i> Settings</p>
  </div>
  
  <div class="icon-test">
    <h3>Navigation Icons</h3>
    <p><i class="fas fa-home"></i> Home</p>
    <p><i class="fas fa-bars"></i> Menu</p>
    <p><i class="fas fa-search"></i> Search</p>
    <p><i class="fas fa-bell"></i> Notifications</p>
  </div>
  
  <div class="icon-test">
    <h3>Action Icons</h3>
    <p><i class="fas fa-plus"></i> Add</p>
    <p><i class="fas fa-edit"></i> Edit</p>
    <p><i class="fas fa-trash"></i> Delete</p>
    <p><i class="fas fa-download"></i> Download</p>
  </div>
  
  <script>
    // Check if icons loaded
    setTimeout(() => {
      const icon = document.querySelector('.fas');
      const computedStyle = window.getComputedStyle(icon, '::before');
      const content = computedStyle.getPropertyValue('content');
      
      if (content && content !== 'none' && content !== '""') {
        console.log('✅ Font Awesome icons loaded successfully');
        document.body.style.borderTop = '5px solid green';
      } else {
        console.log('❌ Font Awesome icons failed to load');
        document.body.style.borderTop = '5px solid red';
      }
    }, 1000);
  </script>
</body>
</html>
