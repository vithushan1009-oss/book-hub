<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
</head>
<body>
    <h2>Direct Registration Test</h2>
    <form action="/BOOKHUB/book-hub-central/src/handlers/register-handler.php" method="POST">
        <div>
            <label>First Name:</label>
            <input type="text" name="first_name" value="John" required>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="last_name" value="Doe" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="john.doe@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" value="password123" required>
        </div>
        <div>
            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" value="password123" required>
        </div>
        <div>
            <label>
                <input type="checkbox" name="terms" value="1" checked required>
                I accept terms
            </label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
